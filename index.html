<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./styler.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="head">

            
        <!-- logo -->
            <div class="logo">

                <div class="left">
                    <h1>BookMyShow</h1>
                </div>

                <div class="right">
                    <button>Movies</button>
                    <button>Events</button>
                    <button>Sports</button>
                    <button>More</button>
                </div>
            </div>

            <!-- search -->
            <div class="search">
                <div class="input">
                    <form >
                        <input type="text" placeholder="search for movies, events or sports" class="searching">
                    </form>

                    <button>Search</button>
                </div>
            </div>


        </div>
    </header>
    <!-- main -->

    <main>
        <div class="hero">
            <h2>Experience the Best Movies and Events</h2>
            <button>Book Now</button>
        </div>
    </main>
</body>
</html>
